<mat-card (click)="verProducto(producto)">
  <mat-card-title>{{ producto.name | titlecase }}</mat-card-title>

  <mat-card-content fxLayoutAlign="center center">
    <div *ngIf="!img; else divImg">
      <div>
        <mat-spinner></mat-spinner>
      </div>
    </div>
    <ng-template #divImg>
      <img src="{{ img.fileUrl }}" alt="imagen categoria" />
    </ng-template>
  </mat-card-content>

  <mat-card-footer fxLayout="column">
    <h2>${{ producto.price }}</h2>
  </mat-card-footer>
</mat-card>
<button
  mat-raised-button
  color="warn"
  (click)="editar(producto.name)"
  *ngIf="admin"
>
  Editar Producto
</button>
