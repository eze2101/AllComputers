<form [formGroup]="miFormulario" (ngSubmit)="subir()">
  <div>
    <input
      type="file"
      placeholder="imagen"
      (change)="onFileChange($event)"
      formControlName="file"
    />
  </div>

  <img *ngIf="image" src="{{ image }}" alt="" />

  <input type="text" placeholder="Nombre" formControlName="name" />
  <br />
  <button mat-button type="submit" [disabled]="!miFormulario.valid">
    Carg
  </button>
</form>
