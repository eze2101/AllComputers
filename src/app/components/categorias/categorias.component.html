<div fxLayout="row wrap" fxLayoutGap="15">
  <div fxFlex="30" *ngFor="let categoria of categorias">
    <mat-card (click)="irA(categoria.name)">
      <mat-card-title>{{ categoria.name }}</mat-card-title>
      <mat-card-content>
        <img src="{{ categoria.img }}" alt="imagen categoria"
      /></mat-card-content>
    </mat-card>
    <div *ngIf="admin">
      <button mat-raised-button color="warn" (click)="editar(categoria.name)">
        Editar Categoria
      </button>
    </div>
  </div>
</div>
