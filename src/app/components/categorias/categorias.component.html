<div fxLayout="row wrap" fxLayoutAlign="center center" class="categorias">

    fxFlex="15"
    fxFlex.md="20"
    fxFlex.sm="30"
    fxFlex.xs="40"
    *ngFor="let categoria of categorias"
    class="categoria"

    <app-tarjeta-categoria
      [categoria]="categoria"
      [url]="url"
    ></app-tarjeta-categoria>
  </div>
</div>
