<h1>Carrito</h1>
<hr />
<h2>Productos:</h2>
<div>
  <div *ngIf="!productos; else divProducto">
    <h1>Tu carrito esta vacio</h1>
  </div>
  <ng-template #divProducto>
    <div *ngFor="let producto of productos; index as i">
      <app-tarjeta-carrito [producto]="producto"></app-tarjeta-carrito>
    </div>
  </ng-template>

  <button mat-button (click)="comprar()">Comprar</button>
</div>
