<div fxLayout="column">
  <div>
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()" autocomplete="off">
      <mat-form-field appearance="fill">
        <input
          matInput
          formControlName="name"
          placeholder="Nombre de la categoria"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput formControlName="img" placeholder="img" />
      </mat-form-field>
    </form>
  </div>
</div>
