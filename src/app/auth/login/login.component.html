<form [formGroup]="miFormulario" (ngSubmit)="login()" autocomplete="off">
  <div>
    <h2 fxLayoutAlign="center center" class="titulo">Log In</h2>

    <h4>Email:</h4>

    <mat-form-field appearance="fill" class="background">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Ingrese su email"
      />
      <span class="error" *ngIf="campoValido('email')"
        >* Este campo es obligatorio</span
      >
    </mat-form-field>

    <h4>Contraseña:</h4>

    <mat-form-field appearance="fill" class="background">
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Ingrese su contraseña"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <span class="error" *ngIf="campoValido('password')"
        >* Mínimo 6 caracteres</span
      >
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    class="login"
    type="submit"
    [disabled]="miFormulario.invalid"
  >
    Log In
  </button>

  <div class="registro" fxLayoutAlign="space-evenly center">
    <span> ¿No tienes cuenta? </span>

    <a routerLink="/auth/register" class="link"> Registrarse </a>
  </div>
</form>
